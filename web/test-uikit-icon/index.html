<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <div class="bn-spinner">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 64 64">
            <g stroke-width="7" stroke-linecap="round">
                <line x1="10" x2="10">
                    <animate attributeName="y1" dur="750ms" repeatCount="indefinite"
                        values="16;18;28;18;16;16"></animate>
                    <animate attributeName="y2" dur="750ms" repeatCount="indefinite"
                        values="48;46;36;44;48;48"></animate>
                    <animate dur="750ms" repeatCount="indefinite" attributeName="stroke-opacity"
                        values="1;.4;.5;.8;1;1"></animate>
                </line>
                <line x1="24" x2="24">
                    <animate attributeName="y1" dur="750ms" repeatCount="indefinite"
                        values="16;16;18;28;18;16"></animate>
                    <animate attributeName="y2" dur="750ms" repeatCount="indefinite"
                        values="48;48;46;36;44;48"></animate>
                    <animate dur="750ms" repeatCount="indefinite" attributeName="stroke-opacity"
                        values="1;1;.4;.5;.8;1"></animate>
                </line>
                <line x1="38" x2="38">
                    <animate attributeName="y1" dur="750ms" repeatCount="indefinite"
                        values="18;16;16;18;28;18"></animate>
                    <animate attributeName="y2" dur="750ms" repeatCount="indefinite"
                        values="44;48;48;46;36;44"></animate>
                    <animate dur="750ms" repeatCount="indefinite" attributeName="stroke-opacity"
                        values=".8;1;1;.4;.5;.8"></animate>
                </line>
                <line x1="52" x2="52">
                    <animate attributeName="y1" dur="750ms" repeatCount="indefinite"
                        values="28;18;16;16;18;28"></animate>
                    <animate attributeName="y2" dur="750ms" repeatCount="indefinite"
                        values="36;44;48;48;46;36"></animate>
                    <animate dur="750ms" repeatCount="indefinite" attributeName="stroke-opacity"
                        values=".5;.8;1;1;.4;.5"></animate>
                </line>
            </g>
        </svg>
    </div>
    <div class="bn-spinner--img">
    </div>
</body>
</html>
